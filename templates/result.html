<!DOCTYPE html>
<html>
    <head>
        <title>Result</title>
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }
            th, td {
                text-align: left;
                padding: 8px;
            }
            tr:nth-child(even) {
                background-color: #f2f2f2;
            }
            th {
                background-color: #4CAF50;
                color: white;
            }
        </style>
    </head>
    <body>
        <h1>Result</h1>
        <table>
            <tr>
                <th>Sender Email Address</th>
                <th>Subject</th>
                <th>Email url</th>
            </tr>
            {% for email in sorted_emails %}
            <tr>
                <td>{{ email.sender_email_address }}</td>
                <td>{{ email.subject }}</td>
                <td><a href="{{ email.url }}" target="_blank">{{ email.url }}</a></td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
